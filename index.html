        <div class="border border-white/5 p-8"><p class="text-xs text-gray-500 uppercase mb-2">Sync</p><p class="text-2xl font-bold text-blue-500">FIREBASE OK</p></div>
        <div class="border border-white/5 p-8"><p class="text-xs text-gray-500 uppercase mb-2">Weather</p><p class="text-2xl font-bold text-blue-300">-2°C / KAR</p></div>

<script>
    // ==========================================
    // FIREBASE CORE CONFIGURATION
    // ==========================================
    const firebaseConfig = {
        apiKey: "AIzaSyCb7Ldqw_5jbLo6tcq93bPpK-O9uVb4fXU", 
        authDomain: "deselwallet-3345f.firebaseapp.com",
        projectId: "deselwallet-3345f",
        storageBucket: "deselwallet-3345f.firebasestorage.app",
        messagingSenderId: "408489830274",
        appId: "1:408489830274:web:2fa8ff3d989e23efb1519b"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // AUTH LOGIC
    function handleLogin() {
        const email = document.getElementById('email-field').value;
        const pass = document.getElementById('pass-field').value;
        auth.signInWithEmailAndPassword(email, pass)
            .then(user => alert("Giriş Başarılı Patron: " + user.user.email))
            .catch(err => alert("Hata: " + err.message));
    }

    function handleRegister() {
        const email = document.getElementById('email-field').value;
        const pass = document.getElementById('pass-field').value;
        auth.createUserWithEmailAndPassword(email, pass)
            .then(user => alert("Kayıt Başarılı: " + user.user.email))
            .catch(err => alert("Hata: " + err.message));
    }

    // ==========================================
    // UI & ENGINE LOGIC
    // ==========================================
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let pts = [];

    function setup() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        pts = [];
        for(let i=0; i<150; i++) {
            pts.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.4,
                vy: Math.random() * 0.8 + 0.2, // Winter Flow
                r: Math.random() * 2
            });
        }
    }

    function run() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        pts.forEach((p, i) => {
            p.y += p.vy; p.x += p.vx;
            if(p.y > canvas.height) p.y = 0;
            if(p.x > canvas.width) p.x = 0;
            if(p.x < 0) p.x = canvas.width;

            ctx.fillStyle = `rgba(197, 160, 89, ${p.r / 1.5})`;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();

            for(let j=i+1; j<pts.length; j++) {
                let d = Math.sqrt((p.x-pts[j].x)**2 + (p.y-pts[j].y)**2);
                if(d < 150) {
                    ctx.strokeStyle = `rgba(197, 160, 89, ${0.4 - d/150})`;
                    ctx.lineWidth = 0.3;
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(pts[j].x, pts[j].y); ctx.stroke();
                }
            }
        });
        requestAnimationFrame(run);
    }

    const openM = id => document.getElementById(id).classList.add('active');
    const closeM = id => document.getElementById(id).classList.remove('active');

    function verifyAdmin() {
        if(document.getElementById('admin-key').value === 'DeselAdmin2025!') {
            document.getElementById('admin-panel').style.display='block'; 
            closeM('admin-key-modal');
        } else { alert('Erişim Reddedildi'); }
    }

    window.onload = () => { setup(); run(); };
    window.onresize = setup;
    document.addEventListener('contextmenu', e => e.preventDefault());
</script>
