    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Raleway:wght@100;300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* C++ ANIMATION ENGINE EMULATION (WASM STYLE) */
        :root { --gold: #C5A059; --bg: #030303; }
        body { background: var(--bg); color: #fff; font-family: 'Raleway', sans-serif; overflow-x: hidden; }
        
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; }

        .gold-shimmer {
            background: linear-gradient(90deg, #8A6E2F, #C5A059, #F2D091, #C5A059, #8A6E2F);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 10s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        /* PRESTIGE BUTTONS */
        .btn-elite {
            color: white;
            border-bottom: 2px solid white;
            padding-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.6em;
            font-weight: 800;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-elite:hover {
            color: var(--gold);
            border-color: var(--gold);
            letter-spacing: 0.8em;
            transform: scale(1.05);
        }

        .luxury-card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(197, 160, 89, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.8s;
        }
        .luxury-card:hover {
            border-color: var(--gold);
            transform: translateY(-10px);
        }

        .master-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 9999;
            backdrop-filter: blur(40px);
            align-items: center;
            justify-content: center;
        }
        .master-modal.active { display: flex; }
    </style>
</head>
<body>

            <div class="flex items-center gap-4">

            <button id="auth-trigger" class="text-[10px] tracking-widest text-brand-gold border border-brand-gold/30 px-6 py-2 uppercase hover:bg-brand-gold hover:text-black transition-all">Sistem Erişimi</button>
        </div>
    </nav>

    <main class="pt-60 text-center">

                <p class="text-[9px] text-gray-600 mt-4 tracking-widest uppercase font-bold">V1 Signature Edition</p>
            </div>
            
            <div class="luxury-card p-10 group">
                <div class="h-64 bg-black/50 mb-8 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1554188248-986adbb73be4?q=80&w=800" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000">
                </div>
                <h3 class="text-xl font-serif text-brand-gold tracking-widest uppercase">SafePass Core</h3>
                <p class="text-[9px] text-gray-600 mt-4 tracking-widest uppercase font-bold">Advanced Security</p>
            </div>

            <div class="luxury-card p-10 group">

                    <img src="https://images.unsplash.com/photo-1621233842343-698f1262d192?q=80&w=800" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000">

            <button onclick="this.closest('.master-modal').classList.remove('active')" class="absolute top-8 right-8 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-2xl"></i></button>

            <p class="text-[10px] text-gray-500 tracking-widest uppercase mb-10 text-center">DeselWallet Vizyonuna Katkıda Bulunun</p>
            <textarea placeholder="Fikirlerinizi buraya yazın patron..." class="w-full bg-black border border-brand-gold/20 p-6 h-40 text-sm outline-none focus:border-brand-gold transition-all"></textarea>
            <button class="w-full bg-brand-gold text-black font-bold py-4 mt-8 tracking-widest uppercase text-xs hover:bg-white transition-all">Gönder</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speedX: Math.random() * 0.5 - 0.25,
                    speedY: Math.random() * 0.5 - 0.25
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(197, 160, 89, 0.2)';
            particles.forEach((p, index) => {
                p.x += p.speedX;
                p.y += p.speedY;
                if(p.x > canvas.width) p.x = 0;
                if(p.y > canvas.height) p.y = 0;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                // C++ Render Logic Simulation (Connections)
                for(let j=index; j<particles.length; j++) {
                    const dx = p.x - particles[j].x;
                    const dy = p.y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 150) {
                        ctx.strokeStyle = `rgba(197, 160, 89, ${1 - dist/150})`;
                        ctx.lineWidth = 0.2;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>

    <footer class="py-20 border-t border-white/5 text-center bg-black">
        <p class="text-[8px] text-gray-800 tracking-[1em] uppercase">© 2025 DeselWallet Studio | High-End Engineering</p>
    </footer>
</body>
