<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeselWallet | Elite Interface</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Raleway:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #C5A059;
            --gold-glow: rgba(197, 160, 89, 0.4);
            --bg: #020202;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        /* GİRİŞ BUTONU ÖZEL STİL */
        .btn-auth {
            background: var(--gold);
            color: #000;
            font-weight: 900;
            padding: 12px 28px;
            border-radius: 2px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px var(--gold-glow);
            font-size: 12px;
        }
        .btn-auth:hover {
            transform: scale(1.05);
            background: #fff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        /* ALTIN PARLAMA EFEKTİ */
        .gold-shimmer {
            background: linear-gradient(90deg, #8A6E2F, #C5A059, #F2D091, #C5A059, #8A6E2F);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 8s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        /* MODAL TASARIMI */
        .master-modal {
            display: none;
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            align-items: center; justify-content: center;
            backdrop-filter: blur(20px);
        }
        .master-modal.active { display: flex; }

        .luxury-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(197, 160, 89, 0.1);
            transition: all 0.6s ease;
        }
        .luxury-card:hover {
            border-color: var(--gold);
            transform: translateY(-15px);
            background: rgba(197, 160, 89, 0.03);
        }

        /* PATRON PANELİ */
        #patron-panel {
            display: none;
            position: fixed; inset: 10%;
            background: #050505;
            border: 1px solid #ff4d4d;
            z-index: 10000;
            padding: 50px;
            box-shadow: 0 0 100px rgba(255, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <nav class="fixed w-full h-24 flex items-center z-[1000] border-b border-white/5 bg-black/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-10 w-full flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="LOGOM2.jpg" class="w-12 h-12 border border-brand-gold/20" onerror="this.src='https://via.placeholder.com/50'">
                <h1 class="text-2xl font-serif gold-shimmer tracking-[0.3em] font-bold uppercase">DeselWallet</h1>
            </div>
            
            <div class="flex items-center gap-6">
                <button onclick="openModal('auth-modal')" class="btn-auth">
                    GİRİŞ / KAYIT
                </button>
                
                <button onclick="openModal('admin-modal')" class="border border-red-600/30 text-red-500 px-5 py-2 uppercase text-[9px] tracking-widest hover:bg-red-600 hover:text-white transition-all">
                    ADMİN
                </button>
            </div>
        </div>
    </nav>

    <main class="relative pt-64 pb-40 text-center">
        <div class="container mx-auto px-6">
            <h3 class="text-brand-gold text-[10px] tracking-[2em] uppercase mb-8 opacity-60">Elite Digital Asset Management</h3>
            <h1 class="text-[12vw] font-serif gold-shimmer uppercase italic leading-none mb-20">DeselWallet</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-10 max-w-6xl mx-auto">
                <div class="luxury-card p-10 group">
                    <div class="h-80 overflow-hidden mb-8">
                        <img src="https://images.unsplash.com/photo-1627123424574-724758594e93?q=80&w=800" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700">
                    </div>
                    <h4 class="text-xl font-serif gold-shimmer tracking-widest uppercase">Connect V1</h4>
                </div>
                <div class="luxury-card p-10 group">
                    <div class="h-80 overflow-hidden mb-8">
                        <img src="https://images.unsplash.com/photo-1554188248-986adbb73be4?q=80&w=800" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700">
                    </div>
                    <h4 class="text-xl font-serif gold-shimmer tracking-widest uppercase">SafePass Core</h4>
                </div>
                <div class="luxury-card p-10 group">
                    <div class="h-80 overflow-hidden mb-8">
                        <img src="https://images.unsplash.com/photo-1621233842343-698f1262d192?q=80&w=800" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700">
                    </div>
                    <h4 class="text-xl font-serif gold-shimmer tracking-widest uppercase">Finder Slim</h4>
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-center gap-20 mt-40">
                <button onclick="openModal('contact-modal')" class="text-white border-b-2 border-white pb-2 font-bold uppercase tracking-[0.5em] hover:text-brand-gold hover:border-brand-gold transition-all">İletişim</button>
                <button onclick="openModal('suggestion-modal')" class="text-white border-b-2 border-white pb-2 font-bold uppercase tracking-[0.5em] hover:text-brand-gold hover:border-brand-gold transition-all">Önerileriniz</button>
            </div>
        </div>
    </main>

    <div id="auth-modal" class="master-modal">
        <div class="bg-[#080808] border border-white/10 p-12 max-w-sm w-full text-center relative">
            <button onclick="closeModal('auth-modal')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times"></i></button>
            <h2 class="text-brand-gold font-serif text-2xl tracking-widest mb-10 uppercase">HESAP ERİŞİMİ</h2>
            <input type="email" placeholder="E-Posta" class="w-full bg-black border border-white/5 p-4 mb-4 outline-none focus:border-brand-gold">
            <input type="password" placeholder="Şifre" class="w-full bg-black border border-white/5 p-4 mb-8 outline-none focus:border-brand-gold">
            <button class="w-full bg-brand-gold text-black font-bold py-4 uppercase tracking-widest text-xs">Giriş Yap</button>
        </div>
    </div>

    <div id="admin-modal" class="master-modal">
        <div class="bg-[#080808] border border-red-600/20 p-12 max-w-sm w-full text-center relative">
            <button onclick="closeModal('admin-modal')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times"></i></button>
            <h2 class="text-red-600 font-serif text-xl tracking-widest mb-8 uppercase">MASTER LOGIN</h2>
            <input type="password" id="admin-pass-field" placeholder="••••••••" class="w-full bg-black border border-white/10 p-4 mb-4 text-center text-xl outline-none focus:border-red-600">
            <button onclick="unlockPatron()" class="w-full bg-red-600 text-black font-bold py-3 uppercase tracking-widest text-xs">Aç</button>
        </div>
    </div>

    <div id="patron-panel">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-serif text-red-600 uppercase tracking-widest">PATRON CONTROL</h2>
            <button onclick="closePatron()" class="bg-red-600 text-black px-6 py-2 font-bold uppercase text-[10px]">Kapat</button>
        </div>
        <div class="grid grid-cols-2 gap-10">
            <div class="p-6 border border-white/5 bg-white/5">
                <p class="text-gray-500 text-[10px] uppercase mb-2">Sunucu Yükü</p>
                <div class="text-2xl font-bold">0.02ms / 100% OK</div>
            </div>
            <div class="p-6 border border-white/5 bg-white/5">
                <p class="text-gray-500 text-[10px] uppercase mb-2">Kayıtlı Cüzdanlar</p>
                <div class="text-2xl font-bold">0 Active</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];
        const dotCount = 80;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = [];
            for(let i=0; i<dotCount; i++) {
                dots.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(197, 160, 89, 0.4)";
            
            dots.forEach((dot, i) => {
                dot.x += dot.vx;
                dot.y += dot.vy;
                if(dot.x < 0 || dot.x > canvas.width) dot.vx *= -1;
                if(dot.y < 0 || dot.y > canvas.height) dot.vy *= -1;
                
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI*2);
                ctx.fill();

                for(let j=i+1; j<dots.length; j++) {
                    const d2 = dots[j];
                    const dist = Math.sqrt((dot.x - d2.x)**2 + (dot.y - d2.y)**2);
                    if(dist < 180) {
                        ctx.strokeStyle = `rgba(197, 160, 89, ${1 - dist/180})`;
                        ctx.lineWidth = 0.3;
                        ctx.beginPath();
                        ctx.moveTo(dot.x, dot.y);
                        ctx.lineTo(d2.x, d2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(draw);
        }

        const ADMIN_PASS = "DeselAdmin2025!";
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function unlockPatron() {
            if(document.getElementById('admin-pass-field').value === ADMIN_PASS) {
                closeModal('admin-modal');
                document.getElementById('patron-panel').style.display = 'block';
            } else { alert("Hata!"); }
        }
        function closePatron() { document.getElementById('patron-panel').style.display = 'none'; }

        window.onresize = init;
        init(); draw();
    </script>

</body>
</html>
