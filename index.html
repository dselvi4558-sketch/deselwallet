    <style>
        :root {
            --gold: #C5A059;
            --gold-glow: rgba(197, 160, 89, 0.4);
            --bg: #000;
            --red: #ff3333;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            overflow-x: hidden;
            user-select: none;
        }

        #bg-canvas { position: fixed; inset: 0; z-index: -1; }

        /* Typography */
        .gold-shimmer {
            background: linear-gradient(90deg, #6b5324, #C5A059, #fff, #C5A059, #6b5324);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        /* Buttons */
        .btn-master {
            background: var(--gold);
            color: #000;
            font-weight: 900;
            padding: 16px 40px;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            font-size: 10px;
            cursor: pointer;
        }
        .btn-master:hover {
            background: #fff;
            box-shadow: 0 0 30px var(--gold-glow);
            transform: translateY(-3px);
        }

        .btn-outline {
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 15px 39px;
            text-transform: uppercase;
            font-size: 10px;
            font-weight: 700;
            transition: 0.4s;
        }
        .btn-outline:hover { background: var(--gold); color: #000; }

        /* Modals */
        .master-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(40px);
        }
        .master-modal.active { display: flex; animation: fadeIn 0.5s ease; }

        /* Patron Terminal */
        #admin-panel {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10001;
            padding: 60px;
            border: 15px solid #080808;
            overflow-y: auto;
        }

        .stat-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 30px;
            transition: 0.4s;
        }
        .stat-card:hover { border-color: var(--red); background: rgba(255,0,0,0.02); }

        /* Product Cards */
        .luxury-card {

            transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);

        .luxury-card:hover { transform: scale(1.05); border-color: var(--gold); }

    <script>
        // --- FIREBASE CONFIG (BURAYA KENDİ CONFIGİNİ EKLE PATRON) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCb7Ldqw_5jbLo6tcq93bPpK-O9uVb4fXU",
            authDomain: "deselwallet-3345f.firebaseapp.com"",
            projectId: "deselwallet-3345f",
            storageBucket: "deselwallet-3345f.firebasestorage.app",
            messagingSenderId: "408489830274",
            appId: "1:408489830274:web:2fa8ff3d989e23efb1519b"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- ARKA PLAN MOTORU (C++ RENDER EMULATION) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];

        function initEngine() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = [];
            for(let i=0; i<120; i++) {
                dots.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    r: Math.random() * 2
                });
            }
        }

        function render() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "rgba(197, 160, 89, 0.4)";
            dots.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy;
                if(d.x<0 || d.x>canvas.width) d.vx *= -1;
                if(d.y<0 || d.y>canvas.height) d.vy *= -1;
                ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill();
                for(let j=i+1; j<dots.length; j++) {
                    let dist = Math.sqrt((d.x-dots[j].x)**2 + (d.y-dots[j].y)**2);
                    if(dist < 180) {
                        ctx.strokeStyle = `rgba(197, 160, 89, ${1 - dist/180})`;
                        ctx.lineWidth = 0.2;
                        ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(dots[j].x, dots[j].y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(render);
        }

        // --- MODAL & ADMIN LOGIC ---
        const openM = id => document.getElementById(id).classList.add('active');
        const closeM = id => document.getElementById(id).classList.remove('active');

        function checkAdmin() {
            if(document.getElementById('master-key').value === "DeselAdmin2025!") {
                closeM('admin-key-modal');
                document.getElementById('admin-panel').style.display = 'block';
                document.body.style.overflow = 'hidden';
            } else { alert("YETKİSİZ ERİŞİM"); }
        }

        function exitAdmin() {
            document.getElementById('admin-panel').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // --- ANTI-INSPECT SECURITY ---
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        window.onload = () => { initEngine(); render(); };
        window.onresize = initEngine;

        /* DATABASE MANAGEMENT LAYER

    </script>
