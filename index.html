<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeselWallet | Master Interface</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Raleway:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #C5A059;
            --bg: #030303;
            --glass: rgba(10, 10, 10, 0.95);
        }

        body {
            background-color: var(--bg);
            color: #d1d1d1;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.5; }

        .gold-shimmer {
            background: linear-gradient(90deg, #8A6E2F, #C5A059, #F2D091, #C5A059, #8A6E2F);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 10s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        /* BUTTONS */
        .master-btn-white {
            color: #ffffff;
            border-bottom: 3px solid #ffffff;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.6em;
            padding: 15px 40px;
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            cursor: pointer;
            background: transparent;
        }
        .master-btn-white:hover {
            color: var(--gold);
            border-color: var(--gold);
            letter-spacing: 0.8em;
            transform: translateY(-5px);
        }

        /* MODAL SYSTEM */
        .master-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(30px);
        }
        .master-modal.active { display: flex; }

        .modal-box {
            background: #080808;
            border: 1px solid rgba(197, 160, 89, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 50px;
            position: relative;
        }

        .elite-input {
            width: 100%;
            background: #000;
            border: 1px solid rgba(197, 160, 89, 0.1);
            padding: 18px;
            color: #fff;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }
        .elite-input:focus { border-color: var(--gold); }

        .luxury-card {
            background: var(--glass);
            border: 1px solid rgba(197, 160, 89, 0.05);
            transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .luxury-card:hover { border-color: var(--gold); transform: translateY(-10px); }

        /* ADMIN SPECIAL */
        .admin-btn {
            background: transparent;
            border: 1px solid rgba(255, 0, 0, 0.2);
            color: #ff4d4d;
            font-[9px];
            padding: 12px 20px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.5s;
        }
        .admin-btn:hover {
            background: #ff4d4d;
            color: black;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.4);
        }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <nav class="fixed w-full h-24 flex items-center z-[1000] border-b border-white/5 bg-black/95">
        <div class="max-w-7xl mx-auto px-10 w-full flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="LOGOM2.jpg" class="w-10 h-10 border border-brand-gold/20" onerror="this.src='https://via.placeholder.com/40'">
                <h1 class="text-xl font-serif gold-shimmer tracking-[0.4em] font-bold">DeselWallet</h1>
            </div>
            
            <div class="flex items-center gap-4">
                <button id="auth-trigger" class="text-[10px] tracking-[0.2em] text-brand-gold border border-brand-gold/30 px-6 py-3 uppercase hover:bg-brand-gold hover:text-black transition-all font-bold">
                    GİRİŞ / KAYIT
                </button>
                
                <button onclick="openModal('admin-modal')" class="admin-btn font-bold">
                    ADMİN
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-52 text-center">
        <h1 class="text-[12vw] font-serif gold-shimmer uppercase italic leading-none">DeselWallet</h1>
        
        <div class="max-w-7xl mx-auto px-10 grid grid-cols-1 md:grid-cols-3 gap-12 mt-32">
            <div class="luxury-card p-8">
                <img src="https://images.unsplash.com/photo-1627123424574-724758594e93?q=80&w=800" class="h-64 w-full object-cover mb-6 grayscale hover:grayscale-0 transition-all">
                <h3 class="text-xl font-serif text-brand-gold tracking-widest uppercase">Connect V1</h3>
            </div>
            <div class="luxury-card p-8">
                <img src="https://images.unsplash.com/photo-1554188248-986adbb73be4?q=80&w=800" class="h-64 w-full object-cover mb-6 grayscale hover:grayscale-0 transition-all">
                <h3 class="text-xl font-serif text-brand-gold tracking-widest uppercase">SafePass Core</h3>
            </div>
            <div class="luxury-card p-8">
                <img src="https://images.unsplash.com/photo-1621233842343-698f1262d192?q=80&w=800" class="h-64 w-full object-cover mb-6 grayscale hover:grayscale-0 transition-all">
                <h3 class="text-xl font-serif text-brand-gold tracking-widest uppercase">Finder Slim</h3>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-center gap-16 py-40">
            <button onclick="openModal('contact-modal')" class="master-btn-white">İletişim</button>
            <button onclick="openModal('suggestion-modal')" class="master-btn-white">Önerileriniz</button>
        </div>
    </main>

    <div id="auth-modal" class="master-modal">
        <div class="modal-box text-center">
            <button onclick="closeModal('auth-modal')" class="absolute top-6 right-6 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-xl"></i></button>
            <h2 class="font-serif text-2xl text-brand-gold tracking-widest mb-8 uppercase">Üye Paneli</h2>
            <div id="auth-form">
                <input type="email" id="auth-email" placeholder="E-Posta" class="elite-input">
                <input type="password" id="auth-pass" placeholder="Şifre" class="elite-input">
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <button id="btn-login-final" class="bg-brand-gold text-black font-bold py-4 text-[10px] uppercase tracking-widest hover:bg-white transition-all">Giriş Yap</button>
                    <button id="btn-register-final" class="border border-brand-gold/30 text-brand-gold font-bold py-4 text-[10px] uppercase tracking-widest hover:border-brand-gold transition-all">Kayıt Ol</button>
                </div>
            </div>
            <div id="user-info" class="hidden">
                <p id="welcome-msg" class="text-sm text-gray-400 mb-6 uppercase tracking-widest">Sistem Aktif</p>
                <button id="btn-logout-final" class="w-full bg-red-900/20 text-red-500 border border-red-900/30 py-4 text-[10px] uppercase tracking-widest">Çıkış Yap</button>
            </div>
        </div>
    </div>

    <div id="admin-modal" class="master-modal">
        <div class="modal-box text-center">
            <button onclick="closeModal('admin-modal')" class="absolute top-6 right-6 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-xl"></i></button>
            <h2 class="font-serif text-2xl text-red-600 tracking-widest mb-8 uppercase">ADMİN YETKİLENDİRME</h2>
            <input type="password" id="admin-password-field" placeholder="Admin Şifresi" class="elite-input text-center">
            <button onclick="checkAdmin()" class="w-full bg-red-600 text-black font-bold py-4 text-[10px] uppercase tracking-widest">Sisteme Sız</button>
            <p id="admin-error" class="text-red-500 text-[10px] mt-4 uppercase hidden italic">Hatalı Şifre, Patron!</p>
        </div>
    </div>

    <div id="contact-modal" class="master-modal">
        <div class="modal-box text-center">
            <button onclick="closeModal('contact-modal')" class="absolute top-6 right-6 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-xl"></i></button>
            <h2 class="font-serif text-2xl text-brand-gold tracking-widest mb-12 uppercase">Bize Ulaşın</h2>
            <div class="space-y-6">
                <a href="https://www.instagram.com/desel.wallet/" target="_blank" class="flex items-center justify-between p-6 border border-white/5 hover:border-brand-gold transition-all group">
                    <i class="fa-brands fa-instagram text-2xl text-brand-gold"></i>
                    <span class="text-xs font-bold uppercase tracking-widest text-white">Instagram</span>
                </a>
                <a href="mailto:desel.wallet@gmail.com" class="flex items-center justify-between p-6 border border-white/5 hover:border-brand-gold transition-all group">
                    <i class="fa-solid fa-envelope text-2xl text-brand-gold"></i>
                    <span class="text-xs font-bold uppercase tracking-widest text-white">E-Posta (Gmail)</span>
                </a>
            </div>
        </div>
    </div>

    <div id="suggestion-modal" class="master-modal">
        <div class="modal-box">
            <button onclick="closeModal('suggestion-modal')" class="absolute top-6 right-6 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-xl"></i></button>
            <h2 class="font-serif text-2xl text-brand-gold tracking-widest mb-8 text-center uppercase">Önerileriniz</h2>
            <textarea id="sugg-text" placeholder="Geliştirme fikirlerinizi yazın..." class="elite-input h-32 resize-none"></textarea>
            <button class="w-full bg-brand-gold text-black font-bold py-4 text-[10px] uppercase tracking-widest">Gönder</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCb7Ldqw_5jbLo6tcq93bPpK-O9uVb4fXU",
            authDomain: "deselwallet-3345f.firebaseapp.com",
            projectId: "deselwallet-3345f",
            appId: "1:408489830274:web:2fa8ff3d989e23efb1519b",
            measurementId: "G-RZBZG3NB1Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');

        // ADMIN KONTROLÜ
        const ADMIN_PASSWORD = "DeselAdmin2025!"; // Burayı değiştirebilirsin patron
        window.checkAdmin = () => {
            const val = document.getElementById('admin-password-field').value;
            if(val === ADMIN_PASSWORD) {
                alert("Hoş Geldiniz Patron. DeselWallet Yönetim Paneli Açılıyor...");
                closeModal('admin-modal');
                // Buraya ileride admin dashboard linki gelebilir
            } else {
                document.getElementById('admin-error').classList.remove('hidden');
            }
        };

        const authTrigger = document.getElementById('auth-trigger');
        authTrigger.onclick = () => openModal('auth-modal');

        // USER AUTH
        document.getElementById('btn-login-final').onclick = async () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); closeModal('auth-modal'); } catch(e) { alert("Hata: Bilgileri kontrol et."); }
        };

        document.getElementById('btn-register-final').onclick = async () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            try { await createUserWithEmailAndPassword(auth, e, p); alert("Kayıt başarılı! Giriş yapabilirsiniz."); } catch(e) { alert("Şifre en az 6 karakter olmalı."); }
        };

        document.getElementById('btn-logout-final').onclick = () => signOut(auth);

        onAuthStateChanged(auth, user => {
            if(user) {
                authTrigger.innerText = "HESABIM";
                document.getElementById('auth-form').classList.add('hidden');
                document.getElementById('user-info').classList.remove('hidden');
            } else {
                authTrigger.innerText = "GİRİŞ / KAYIT";
                document.getElementById('auth-form').classList.remove('hidden');
                document.getElementById('user-info').classList.add('hidden');
            }
        });
    </script>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pts = [];
            for(let i=0; i<60; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:Math.random()*0.3-0.15, vy:Math.random()*0.3-0.15});
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(197,160,89,0.2)";
            pts.forEach((p,i) => {
                p.x+=p.vx; p.y+=p.vy;
                if(p.x<0||p.x>canvas.width) p.vx*=-1;
                if(p.y<0||p.y>canvas.height) p.vy*=-1;
                ctx.beginPath(); ctx.arc(p.x,p.y,1,0,Math.PI*2); ctx.fill();
                for(let j=i+1; j<pts.length; j++) {
                    let d = Math.sqrt((p.x-pts[j].x)**2 + (p.y-pts[j].y)**2);
                    if(d<150) {
                        ctx.strokeStyle = `rgba(197,160,89,${1-d/150})`;
                        ctx.lineWidth = 0.2;
                        ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(pts[j].x,pts[j].y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(draw);
        }
        window.onresize = init;
        init(); draw();
    </script>
    
    <footer class="py-20 border-t border-white/5 text-center opacity-30 bg-black">
        <p class="text-[8px] tracking-[1em] uppercase">© 2025 DeselWallet Global Hub</p>
    </footer>
</body>
</html>
